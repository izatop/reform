name: Publish

on:
  push:
    branches: [ "master" ]

jobs:
  ci:
    runs-on: ubuntu-22.04
    name: Publish
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: 24.0.1
        registry-url: 'https://registry.npmjs.org'
    - uses: fregante/setup-git-user@v2
    - run: yarn --immutable
    - run: bin/publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
